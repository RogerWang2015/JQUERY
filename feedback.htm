        <header class="page-header">
            <div class="container">
                <h1>Trios</h1>
                <p class="tag-line">A two-module training on the latest Web Design</p>
            </div>
        </header>
        
        <section class="page-section feedback">
            <div class="container">
                <section id="feedback">
                    <h1>Enjoyed the training? Leave your feedback!</h1>
                    <form method="post" action="http://www.blakestiller.com/formdata.php">
                        <div class="field feedback-question">
                            <label>How would you rate the teacher's knowledge of the topic?</label>
                            <input name="question" type="range" min="1" max="5"/>
                        </div>
                        <div class="field feedback-question">
                            <label>How well could you hear the teacher?</label>
                            <input name="question" type="range" min="1" max="5"/>
                        </div>
                        <div class="field feedback-question">
                            <label>How useful did you find the information in this talk?</label>
                            <input name="question" type="range" min="1" max="5"/>
                        </div>
                        <div class="field feedback-question">
                            <label>How would you rate the overall session?</label>
                            <input name="question" type="range" min="1" max="5"/>
                        </div>
                        <div class="field comments">
                            <label>Any additional comments?</label>
                            <textarea name="comments" cols="30" rows="5"></textarea>
                        </div>
                        <div class="field actions">
                            <button type="submit">Send Feedback</button>
                        </div>
                    </form>
                </section>
                
                <section id="feedback-sent">
                    <h1>Thanks for the feedback</h1>
                </section>
            </div>
        </section>

        <footer class="page-footer">
